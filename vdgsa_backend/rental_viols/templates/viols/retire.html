{% extends '../rentals.html' %}
{% load rental_tags %}{% load filters %}
{% block content %}



<div class="container border mt-3 mb-3 p-3">
  <div class="row">
    <div class="col">
      <p>Retire {{viol}} </p>
    </div>
  </div>
</div>
<form id="rental-create-form" method="post" action="{% url 'rental-create' %}">
  {% csrf_token %} 

  {% include 'utils/form_body.tmpl' with form=form %}


  <div class="mt-2">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

{% endblock %}
