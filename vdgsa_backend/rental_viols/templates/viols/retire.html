{% extends '../rentals.html' %}
{% load rental_tags %}
{% block content %}



<div class="container border mt-3 mb-3 p-3">
  <div class="row">
    <div class="col">
      <p>Retire {{viol}} </p>
    </div>
  </div>
</div>
<form id="viol-retire-form" method="post" action="{% url 'viol-retire' viol.viol_num %}">
  {% include 'utils/form_body.tmpl' with form=form %}


  <div class="mt-2">
    <button type="submit" class="btn btn-primary">Retire</button>
    <a class="float-end" href="{{request.META.HTTP_REFERER}}">Go back</a>
  </div>
</form>

{% endblock %}
