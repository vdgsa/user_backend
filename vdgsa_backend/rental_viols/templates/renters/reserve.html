{% extends '../rentals.html' %}
{% load rental_tags %}{% load filters %}
{% block content %}
<p>To Reserve 
    {{viol}} , please select a user</p>

  TODO: Add filter - Find User


<form id="rental-create-form" method="post" action="{% url 'viol-reserve' %}">
  {% csrf_token %}  {% include 'utils/form_body.tmpl' with form=form %}

    {% comment %} <input type='hidden' name="viol_num" value="{{ viol.viol_num }}"/>
    <div class="form-row">
        <div class="form-group col-md-6">
        <select class="form-control" name="user_id" id="user_id">
            {% for user in users %}
            <option value="{{user.pk}}">{{user.username}}</option>
            {% endfor %}
        </select>
        </div>
    </div> 
    {% endcomment %}

  <div class="mt-2">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

{% endblock %}
