{% extends '../rentals.html' %}
{% block content %}
<div class="card text-end">
  <div class="card-header">
    <button class="btn btn-primary " onclick="location.href='{% url 'viol-rentOut' %}'">New Rental</button>
  </div>
</div>
<table id="viol-table" class="table table-striped">
  <thead>
    <tr>
      <td>Renter</td>
      <td></td>

    </tr>
  </thead>  
  <tbody>
    {% for item in object_list %}
    <tr>
      <td>
        <a href="{% url 'renter-info' pk=item.pk %}" title="View renter details">{{item.first_name}} {{item.last_name}}</a>
      </td>
      <td>{{item.address_city}}, {{item.address_state}}</td>
      <td>{{item.num_rentals}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
