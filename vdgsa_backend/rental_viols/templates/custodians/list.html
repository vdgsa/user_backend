{% extends '../rentals.html' %}
{% load rental_tags %}

{% block content %}

<div class="card text-end">
  <div class="card-header">
 {% comment %} <a class="btn btn-primary" href="{% url 'add-case' %}">Add Case</a> {% endcomment %}
  </div>
</div>
<table id="custodian-table" class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>

      <td><a href="{% url 'cust-detail' item.storer %}">{{item.storer__first_name}} {{item.storer__last_name}}</a></td>
      <td>{{item.storer__address_state}}</td>
      <td>{{item.storer}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
