{% extends './rentals.html' %}
{% load rental_tags %}
{% block content %}

        <a
          onClick="show_custodian_modal('{{image}}')"
          >Change Custodian</a>

  <form method="post">
    {% csrf_token %}
    {% include 'utils/form_body.tmpl' with form=form %}
    <input type="hidden" name="vbc_number" value="{{ vbc_number }}"/> {{ vbc_number }}
    <input type="hidden" name="type" value="{{ type }}"/>{{ type }}

  <div class="mt-2">
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>

  </form>

{% endblock %}
