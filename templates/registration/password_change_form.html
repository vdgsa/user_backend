<!--
  This form lets the user enter their current password and a new
  password to immediately change it.
-->

{% extends 'base.html' %}
{% block content %}

<h3>Change Password</h3>

<form method="post">
  {% csrf_token %}
  {% include 'utils/form_body.tmpl' %}

  <div class="mt-2">
    <button type="submit" class="btn btn-primary">Change Password</button>
  </div>
</form>

{% endblock %}
