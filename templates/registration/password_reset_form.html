{% extends 'base.html' %}

{% block content %}

<h3>Password Reset</h3>
<div>Enter your email address, and we'll send you a password reset email.</div>
<!--
  This page is where the user enters their email address to initiate the
  password reset
-->
<form method="post">
  {% csrf_token %}
  {% include 'utils/form_body.tmpl' %}
  <div class="mt-2">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
